<head>
  <title>Your Southie Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>yoursouthiename.com</h1>
        {{>form}}
      </div>
    </div>
  </div>
</body>

<template name="form">
  <div class="input-append">
    <form id="sas-form">
      <input class="span8" id="sas-name" type="text">
      <input class="btn" type="submit" id="sas-go" value="Go!" />
    </form>
  </div>
  
  {{> greeting }}
  
</template>

<template name="greeting">
  <h1>{{ response }}</h1>
</template>
