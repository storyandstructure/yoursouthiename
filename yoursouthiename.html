<head>
  <title>Your Southie Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <content class="row-fluid">
      <div class="span12">
        <h1>yoursouthiename.com</h1>
        <hr/>
        {{>form}}
      </div>
    </content>
    <content class="row-fluid">
      <div class="span12">
      {{> greeting }}
      </div>    
    </content>
    <footer class="row-fluid">
      <hr/>
      <p class="small">Brought to you in good fun by <a href="www.storyandstructure.com">story+structure</p>
    </footer>
  </div>
</body>

<template name="form">
  <div class="input-append">
    <form id="sas-form">
      <input class="span8" id="sas-name" type="text">
      <input class="btn" type="submit" id="sas-go" value="Book it!" />
    </form>
  </div>
  
</template>

<template name="greeting">
  <h1>{{ response }}</h1>
  
  {{#if response }}
  <button class="btn btn-primary">Share on Facebook</button>
  {{/if}}

</template>
