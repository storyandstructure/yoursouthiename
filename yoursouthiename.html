<head>
  <title>Hi From Southie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <content class="row-fluid">
      <div class="span12">
        <h1>hifromsouthie.com</h1>
        <hr/>
        {{> form}}
      </div>
    </content>
    <content class="row-fluid">
      <div class="span12">
      {{> greeting}}
      </div>    
    </content>
    <footer class="row-fluid">
      <hr/>
      <p class="small">Brought to you in good fun by the folks at <a href="www.storyandstructure.com">story+structure</p>
    </footer>
  </div>
</body>

<template name="form">
  <div class="input-append">
    <form id="sas-form">
      <input class="input-large" id="sas-name" type="text" placeholder="{{randomName}}">
      <input class="btn btn-info" type="submit" id="sas-go" value="Go!" />
    </form>
  </div>
  
</template>

<template name="greeting">
  <h1>{{response}}</h1>
  
  {{#if response}}
  <button class="btn btn-primary">Share on Facebook</button>
  {{/if}}

</template>
