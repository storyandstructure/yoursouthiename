<head>
  <title>Your Southie Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="row-fluid">
      <content>
        {{renderPage}}   
      </content>
      <footer class="row-fluid">
        <hr/>
        <p class="small">Brought to you in good fun by <a href="http://www.storyandstructure.com">story+structure</p>
      </footer>
    </div>
  </div>
</body>

<template name="index">
  <div class="span12">
    <h1>yoursouthiename.com</h1>
    <hr/>
    {{> form}}
    {{> greeting }}
  </div>
</template>

<template name="form">
  <div class="input-append">
    <form id="sas-form">
      <input class="span8" id="sas-name" type="text">
      <input class="btn btn-info" type="submit" id="sas-go" value="Book it!" />
    </form>
  </div>
  
</template>

<template name="greeting">
  <h2>{{ response }}</h2>
  
  {{#if response }}
  <button class="btn btn-primary">Share on Facebook</button>
  {{/if}}

</template>

<template name="edit">
  <div class="span12">
    <ul class="nav nav-tabs" id="ysn-edit-nav">
      <li class="active"><a href="#first">First Names</a></li>
      <li><a href="#last">Last Names</a></li>
      <li><a href="#salutations">Salutations</a></li>
      <li><a href="#special">Special</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="first">
        <h2>First Names</h2>
        <form id="ysn-first-form">
          <div class="form-horizontal">
            <input class="span4" id="ysn-first-english" type="text" placeholder="English" />
            <input class="span4" id="ysn-first-southie" type="text" placeholder="Southie" />
            <input type="submit" class="btn btn-info" />
          </div>
        </form>
        <table class="table table-striped">
          {{#each firstNames}}
            <tr>
              <td>{{english}}</td>
              <td>{{southie}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
      
      <div class="tab-pane" id="last">
        <h2>Last Names</h2>
        <form id="ysn-last-form">
          <div class="form-horizontal">
            <input class="span4" id="ysn-last-english" type="text" placeholder="English" />
            <input class="span4" id="ysn-last-southie" type="text" placeholder="Southie" />
            <input type="submit" class="btn btn-info" />
          </div>
        </form>
        <table class="table table-striped">
          {{#each lastNames}}
            <tr>
              <td>{{english}}</td>
              </td>{{southie}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
      
      <div class="tab-pane" id="salutation">
        <h2>Salutations</h2>
        <form id="ysn-salutation-form">
          <div class="form-horizontal">
            <input class="span4" id="ysn-salutation-english" type="text" placeholder="English" />
            <input class="span4" id="ysn-salutation-southie" type="text" placeholder="Southie" />
            <input type="submit" class="btn btn-info" />
          </div>
        </form>
        <table class="table table-striped">
          {{#each salutations}}
            <tr>
              <td>{{english}}</td>
              </td>{{southie}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
      
      <div class="tab-pane" id="special">
        <h2>Special</h2>
        <form id="ysn-special-form">
          <div class="form-horizontal">
            <input class="span4" id="ysn-special-english" type="text" placeholder="English" />
            <input class="span4" id="ysn-special-southie" type="text" placeholder="Southie" />
            <input type="submit" class="btn btn-info" />
          </div>
        </form>
        <table class="table table-striped">
          {{#each special}}
            <tr>
              <td>{{english}}</td>
              </td>{{southie}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>
</template>
